<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Sinle Page</title>
</head>

<body>
        <div id="app" v-if="response === 200">
                <div class="container">
                    <header>
                        <div class="headerInside row no-gutters">
                            <div class="logo col-lg-3 col-md-3">
                                BRAN<span>D</span>
                            </div>
                            <search-field @searchclick="handleSearch"></search-field>
                            <account @handlelogin="handleLogin" @handleregister="handleRegister" @handlelogout="handleLogout"></account>
                        </div>
                    </header>
                </div>
                <div class="container">
                    <ul class="nav nav-pills nav-fill mainNav">
                        <li v-for="menuItem in mainNav" class="nav-item">
                            <a :href="menuItem.link" class="nav-link">{{ menuItem.name }}</a>
                        </li>
                    </ul>
                </div>

    <div class="topBanner">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>NEW ARRIVALS</p>
                </div>
                <div class="col-md-6">
                    <nav aria-label="breadcrumb" class="topNav">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">HOME</a></li>
                            <li class="breadcrumb-item"><a href="#">MEN</a></li>
                            <li class="breadcrumb-item"><a href="#">NEW ARRIVALS</a></li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <single-product :product="product" @handlebuy="handleBuy"></single-product>
    <foot-banner></foot-banner>
        <foot></foot>
        <copy></copy>
        <error :response="response"></error>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="script.js"></script>
</body>

</html>
